<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script defer src="../JS/animations.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        let timeLeft = 20; // Sekunden bis zur Weiterleitung

        function updateCountdown() {
            document.getElementById("countdown").innerText = timeLeft;
            if (timeLeft <= 0) {
                window.location.href = "#"; // Weiterleitung zur Startseite
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</head>
<body>
    <div class="container fade-in">
        <header>
            <i class="fas fa-lock fa-4x icon-glow"></i>
            <h1>403</h1>
            <p><strong>Access Denied</strong></p>
        </header>
        <p>Oops! You don't have the necessary permissions to view this page.</p>
        <p>If you believe this is an error, please contact the administrator.</p>
        <p>You will be redirected to the homepage in <span id="countdown" class="countdown-glow">20</span> seconds.</p>
        <a href="#" class="btn">Back to Home</a>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #000000, #660000);
            color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 350px;
            background: linear-gradient(135deg,rgb(116, 16, 16), #660000, #330000); /* Exakter 3-Farben-Farbverlauf */
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(255, 50, 50, 0.4);
            backdrop-filter: blur(10px); /* Glassmorphismus */
            animation: fadeIn 1s ease-in-out forwards;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ff5555, #cc0000);
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff5555, #cc0000);
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff7777, #dd2222);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
        }

        .icon-glow {
            color: #540000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .countdown-glow {
            font-weight: bold;
            color: #ff9999;
            text-shadow: 0 0 8px rgba(255, 100, 100, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
